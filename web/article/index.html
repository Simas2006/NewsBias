<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsBias</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <table>
    <tr>
      <td colspan="3">
        <h2>
          <a href="https://www.google.com" target="_blank">Google</a>
           was rated by users as:
        </h2>
      </td>
    <tr>
      <td>
        <h1 class="left">
          Left Bias
          &lt;&#9473;&#9473;&#9473;&#9473;
        </h1>
      </td>
      <td>
        <h1 class="left">
          XX% Biased
          &lt;&#9473;&#9473;&#9473;&#9473;
        </h1>
      </td>
      <td>
        <h1 class="right">
          Right Bias
          &#9473;&#9473;&#9473;&#9473;&gt;
        </h1>
      </td>
    </tr>
    <tr>
      <td>
        <button class="left big">&lt;</button>
        <br />
        <button class="left medium">&lt;</button>
        <br />
        <button class="left small">&lt;</button>
      </td>
      <td>
        <button class="center medium">&#9473;</button>
        <br />
        <h3 class="left">
          Left said (XX% of everyone):
          XX% Biased
          &#9473;&#9473;&#9473;&#9473;&gt;
        </h3>
        <h3 class="right">
          Right voters (XX% of everyone) said:
          XX% Biased
          &lt;&#9473;&#9473;&#9473;&#9473;
        </h3>
      </td>
      <td>
        <button class="right big">&gt;</button>
        <br />
        <button class="right medium">&gt;</button>
        <br />
        <button class="right small">&gt;</button>
      </td>
  </table>
</body>
</html>
