<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsBias</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="/web/navbar/navbar.css" />
  <script src="script.js"></script>
  <script src="/web/navbar/navbar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>
<body>
  <table id="navbar">
  </table>
  <br />
  <table>
    <tr>
      <td colspan="3">
        <h2>
          <a target="_blank" id="link"></a>
           was rated by users as:
        </h2>
      </td>
    <tr>
      <td>
        <h1 class="left">
          &lt;&#9473;&#9473;&#9473;&#9473;
        </h1>
      </td>
      <td>
        <h1 id="complete"></h1>
        <div id="graphic" class="big-graphic"></div>
        <span id="author"></span>
        <button id="reminderButton" onclick="toggleReminderDropdown(this)" class="tiny">&#x1f515;</button>
      </td>
      <td>
        <h1 class="right">
          &#9473;&#9473;&#9473;&#9473;&gt;
        </h1>
      </td>
    </tr>
    <tr>
      <td>
        <button class="left big" onclick="runVote(0)">&lt;</button>
        <br />
        <button class="left medium" onclick="runVote(1)">&lt;</button>
        <br />
        <button class="left small" onclick="runVote(2)">&lt;</button>
      </td>
      <td>
        <button class="center medium" onclick="runVote(3)">&#9473;</button>
        <br />
        <br />
        <b>
          Voting Statistics
          <a href="https://github.com/Simas2006/NewsBias/blob/master/web/article/info.md" target="_blank">How to Read</a>
        </b>
        <table id="votetable"></table>
      </td>
      <td>
        <button class="right big" onclick="runVote(6)">&gt;</button>
        <br />
        <button class="right medium" onclick="runVote(5)">&gt;</button>
        <br />
        <button class="right small" onclick="runVote(4)">&gt;</button>
      </td>
    </tr>
    <tr>
      <td class="left fade" id="leftBox"></td>
      <td class="center fade" id="centerBox"></td>
      <td class="right fade" id="rightBox"></td>
    </tr>
    <tr>
      <td colspan="3">
        <hr />
      </td>
    </tr>
    <tr>
      <td colspan="2" class="align">
        <p>Name:</p>
        <input type="text" id="comment:name" maxlength="40" size="40" />
      </td>
      <td>
        <p>Opinion:</p>
        <button onclick="setCommentType(0)" class="left tiny" id="opinionSel0">&lt;</button>
        <button onclick="setCommentType(1)" class="center tiny" id="opinionSel1">&#9473;</button>
        <button onclick="setCommentType(2)" class="right tiny" id="opinionSel2">&gt;</button>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <textarea rows="1" id="comment" width="100%" placeholder="Add a comment..."></textarea>
      </td>
    </tr>
    <tr id="comment:panel" style="display: none">
      <td class="alignleft">
        <button onclick="runComment(document.getElementById('comment').value,null,'comment')" class="rectangle">Comment</button>
        <button onclick="document.getElementById('comment').value = ''" class="rectangle">Cancel</button>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <hr />
      </tr>
    </tr>
    <tr>
      <td colspan="3">
        <table id="comments" width="100%"></table>
      </td>
    </tr>
  </table>
  <div id="commentDropdown" class="dropdown">
    <button class="rectangle" onclick="commentDropdownOperation(0,this)">Reply</button>
    <button class="rectangle" onclick="commentDropdownOperation(1,this)">Report</button>
    <button class="rectangle" onclick="commentDropdownOperation(2,this)">Remove</button>
  </div>
  <div id="reminderDropdown" class="dropdown">
    <button class="rectangle" onclick="reminderDropdownOperation(0)">Off</button>
    <button class="rectangle" onclick="reminderDropdownOperation(1)">In 1 Day</button>
    <button class="rectangle" onclick="reminderDropdownOperation(2)">In 3 Days</button>
    <button class="rectangle" onclick="reminderDropdownOperation(3)">In 1 Week</button>
    <button class="rectangle" onclick="reminderDropdownOperation(4)">In 2 Weeks</button>
    <button class="rectangle" onclick="reminderDropdownOperation(5)">In 1 Month</button>
  </div>
</body>
</html>
