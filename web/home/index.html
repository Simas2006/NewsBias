<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsBias</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="/web/navbar/navbar.css" />
  <script src="script.js"></script>
  <script src="/web/navbar/navbar.js"></script>
</head>
<body>
  <table id="navbar">
  </table>
  <br />
  <table>
    <tr>
      <td id="awards"></td>
      <td class="aligncenter">
        <a href="javascript: openRandomPage()">Random Page</a>
        <br />
        <br />
        <p>
          Filter by:
          <select id="type" onchange="location.search = this.value">
            <option value="-1">All</option>
            <option value="0">Website</option>
            <option value="1">Category</option>
            <option value="2">Article</option>
            <option value="3">Website</option>
          </select>
        </p>
      </td>
      <td class="aligncenter">
        <p>My opinion is:</p>
        <br />
        <button onclick="setOpinion(0)" id="left1" class="tiny">&lt;</button>
        <button onclick="setOpinion(1)" id="left2" class="tiny">&lt;</button>
        <button onclick="setOpinion(2)" id="left3" class="tiny">&lt;</button>
        <button onclick="setOpinion(3)" id="right3" class="tiny">&gt;</button>
        <button onclick="setOpinion(4)" id="right2" class="tiny">&gt;</button>
        <button onclick="setOpinion(5)" id="right1" class="tiny">&gt;</button>
      </td>
    </tr>
    <tr>
      <td id="screen0-container" class="screen" colspan="3">
        <table>
          <tr>
            <td colspan="3">
              <h3>Recently Viewed</h3>
              <hr />
            </td>
          </tr>
          <tr id="screen0"></tr>
        </table>
      </td>
    </tr>
    <tr>
      <td id="screen1" class="screen"></td>
      <td id="screen2" class="screen"></td>
      <td id="screen3" class="screen"></td>
    </tr>
    <tr>
      <td id="screen4" class="screen"></td>
      <td id="screen5" class="screen"></td>
      <td id="screen6" class="screen"></td>
    </tr>
    <tr>
      <td class="aligncenter">
        <form id="location">
          Location (changes colors):
            <br />
          US:
            <input type="radio" name="type" value="us" onchange="localStorage.setItem('location','US')" />
            <br />
          Not US:
            <input type="radio" name="type" value="notus" onchange="localStorage.setItem('location','--')" checked />
            <br />
        </form>
      </td>
      <td></td>
      <td class="aligncenter">
        <form id="graphicType">
          Graphic Type:
            <br />
          Pie:
            <img src="pie.png" width="50" height="25" />
            <input type="radio" name="type" value="pie" onchange="localStorage.setItem('graphicType','pie')" />
            <br />
          Bar:
            <img src="bar.png" width="50" height="25" />
            <input type="radio" name="type" value="bar" onchange="localStorage.setItem('graphicType','bar')" />
            <br />
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
