<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsBias</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <table>
    <tr>
      <td></td>
      <td class="aligncenter">
        <a href="getRandomPage()">Random Page</a>
      </td>
      <td class="aligncenter">
        <p>My opinion is:</p>
        <br />
        <button onclick="setOpinion(0)" id="left1" class="tiny">&lt;</button>
        <button onclick="setOpinion(1)" id="left2" class="tiny">&lt;</button>
        <button onclick="setOpinion(2)" id="left3" class="tiny">&lt;</button>
        <button onclick="setOpinion(3)" id="center" class="tiny">&#9473;</button>
        <button onclick="setOpinion(4)" id="right3" class="tiny">&gt;</button>
        <button onclick="setOpinion(5)" id="right2" class="tiny">&gt;</button>
        <button onclick="setOpinion(6)" id="right1" class="tiny">&gt;</button>
      </td>
    </tr>
    <tr>
      <td id="screen1" class="screen"></td>
      <td id="screen2" class="screen"></td>
      <td id="screen3" class="screen"></td>
    </tr>
    <tr>
      <td id="screen4" class="screen"></td>
      <td id="screen5" class="screen"></td>
      <td id="screen6" class="screen"></td>
    </tr>
  </table>
</body>
</html>
