<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsBias</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="/web/navbar/navbar.css" />
  <script src="script.js"></script>
  <script src="/web/navbar/navbar.js"></script>
</head>
<body>
  <table id="navbar">
  </table>
  <br />
  <table>
    <tr>
      <td colspan="2" id="error"></td>
    </tr>
    <tr>
      <td>URL:</td>
      <td>Name:</td>
    </tr>
    <tr>
      <td>
        <input type="text" id="url" />
      </td>
      <td>
        <input type="text" id="name" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <hr />
      </td>
    </tr>
    <tr>
      <td>Opinion:</td>
      <td>Author:</td>
    </tr>
    <tr>
      <td>
        <button onclick="setOpinion(0)" id="left1" class="tiny">&lt;</button>
        <button onclick="setOpinion(1)" id="left2" class="tiny">&lt;</button>
        <button onclick="setOpinion(2)" id="left3" class="tiny">&lt;</button>
        <button onclick="setOpinion(3)" id="center" class="tiny">&#9473;</button>
        <button onclick="setOpinion(4)" id="right3" class="tiny">&gt;</button>
        <button onclick="setOpinion(5)" id="right2" class="tiny">&gt;</button>
        <button onclick="setOpinion(6)" id="right1" class="tiny">&gt;</button>
      </td>
      <td>
        <input type="text" id="author" size="50" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <hr />
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>
        Type:
        <select id="type">
          <option value="0">Website</option>
          <option value="1">Category</option>
          <option value="2">Article</option>
          <option value="3">Website</option>
        </select>
      </td>
      <td>
        <button onclick="runCreate()" class="rectangle">Create</button>
      </td>
    </tr>
  </table>
  <br />
  <table id="navbar-footer">
  </table>
</body>
</html>
